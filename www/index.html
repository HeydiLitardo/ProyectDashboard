<div class="row m-0 p-0">
  <div class="col-md-2 p-0">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary sidebar" style="height: 100vh;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-2 fw-bold">Proyecto Tesis</span>
      </a>
      <hr>
      <div class="nav flex-column nav-pills me-3 flex-column mb-auto" id="v-pills-tab" role="tablist"
        aria-orientation="vertical">
        <button class="nav-link active fs-4 fw-bold d-flex align-items-center p-3 rounded-3" id="v-pills-home-tab"
          data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
          aria-selected="true">
          <svg class="bi me-2" width="1.5em" height="1.5em">
            <use href="#home"></use>
          </svg>
          Inicio
        </button>
        <button class="nav-link fs-4 fw-bold d-flex align-items-center p-3 rounded-3" id="v-pills-profile-tab"
          data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab"
          aria-controls="v-pills-profile" aria-selected="false">
          <svg class="bi me-2" width="1.5em" height="1.5em">
            <use href="#grid"></use>
          </svg>
          Productos
        </button>
        <button class="nav-link fs-4 fw-bold d-flex align-items-center p-3 rounded-3" id="v-pills-messages-tab"
          data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab"
          aria-controls="v-pills-messages" aria-selected="false">
          <svg class="bi me-2" width="1.5em" height="1.5em">
            <use href="#table"></use>
          </svg>
          Ventas
        </button>
      </div>
      <hr>
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://cdn4.iconfinder.com/data/icons/business-conceptual-part1-1/513/business-woman-1024.png"
            alt="" width="36" height="36" class="rounded-circle me-2">
          <strong style="font-size: 15px;">Heydi Litardo</strong>
        </a>
        <ul class="dropdown-menu text-small shadow">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-10 p-5">
    <div class="card rounded-4 mb-3">
      <div class="d-none">
        <input type="file" id="file" accept=".csv " />
      </div>
      <div class="card-body p-4 d-flex justify-content-between">
        <div class="d-flex w-50 justify-content-between">
          {{ selectYear }} {{ selectMonth }} {{ previousTimeRange }}
        </div>
        {{ uploadButton }}
      </div>
    </div>
    <div class="card rounded-4">
      <div class="card-body p-4 row">
        <section class="dashboard-panels">
          <div class="panel panel-chart chart-breakdown">
            {{ vertical_bar_chart }}
          </div>
          <div class="panel panel-chart chart-breakdown">
            {{ pie_chart }}
          </div>
          <div class="panel panel-chart chart-breakdown">
            {{ line_chart }}
          </div>
          <div class="panel panel-chart chart-breakdown">
            {{ vertical_chart }}
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
